<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="http://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="container" style="margin-top: 10%;">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="mt-5 mb-5"></div>
                <form class="border px-3 py-3 rounded">
                    <fieldset>
                        <legend>登入</legend>
                        <div class="mb-3">
                            <label class="form-label" for="u_name">帳號:</label>
                            <input class="form-control" type="text" id="u_name" required>
                        </div>
                        <div class="mb-3">
                            <label class="form-label" for="u_pass">密碼:</label>
                            <input class="form-control" type="password" id="u_pass" required>
                        </div>
                        <div class="d-flex">
                            <div style="margin-right:90%;"></div>
                            <button class="btn btn-success" type="button">登入</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <script> 
        var account='aaaaaapley12@gmail.com'
        var accountPassword ='123456'
        $('div button').on('click',function(){
            console.log($("#u_name").val())
            const x = $("#u_name").val()
            const y = $("#u_pass").val()
            if(x==account && y==accountPassword){
                alert('登入成功')
                window.location.href="./後台初版.html"
            }else{
                alert("帳號或密碼錯誤!")
            }
        })
        
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
